{% extends "base.html" %}
{% block title %}Delete Service{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10 text-center">
  <h2 class="text-2xl font-bold mb-4">Are you sure you want to delete "{{ service.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'services:my_services' %}" class="ml-4 px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
  </form>
</div>
{% endblock %}
