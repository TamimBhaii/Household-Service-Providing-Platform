{% extends "base.html" %}
{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-10">
  <h2 class="text-2xl font-bold mb-6">Edit Service</h2>
  <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Changes</button>
  </form>
</div>
{% endblock %}
