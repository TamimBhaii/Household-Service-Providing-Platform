{% extends "base.html" %}
{% block title %}Add Service{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white shadow rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Add a New Service</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="pt-4">
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
        Save Service
      </button>
    </div>
  </form>
</div>
{% endblock %}
