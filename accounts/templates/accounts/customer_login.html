{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg flex w-[900px] overflow-hidden">
    
    <!-- Left Hero Image -->
    <div class="w-1/2">
      <img src="{% static 'images/hero_section.jpg' %}" alt="Hero" class="h-full w-full object-cover">
    </div>
    
    <!-- Right Login Form -->
    <div class="w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold mb-6 text-center">Customer Login</h2>
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <input type="email" name="username" placeholder="Email" required
                 class="w-full px-4 py-2 border rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-4">
          <input type="password" name="password" placeholder="Password" required
                 class="w-full px-4 py-2 border rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <button type="submit" 
                class="w-full bg-green-600 text-white py-2 rounded-lg shadow hover:bg-green-700">
          Login
        </button>
      </form>

      <div class="mt-4 text-center">
        <!-- âœ… Corrected forgot password link -->
        <a href="{% url 'accounts:password_reset' %}" class="text-sm text-blue-600 hover:underline">
          Forgot password?
        </a>
      </div>
      
      <p class="mt-4 text-sm text-center">
        New User? 
        <a href="{% url 'accounts:customer_signup' %}" class="underline font-semibold text-blue-600">
          Sign up as Customer
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
