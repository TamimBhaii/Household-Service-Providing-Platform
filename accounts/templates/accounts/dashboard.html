{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10">
  <!-- Profile Card -->
  <div class="bg-gradient-to-r from-blue-50 to-blue-100 shadow rounded-lg p-8 flex flex-col items-center text-center">
    
    {% if user.profile_image %}
      <img src="{{ user.profile_image.url }}" alt="Profile" class="w-24 h-24 rounded-full object-cover mb-4 shadow">
    {% else %}
      <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 mb-4 shadow">
        No Img
      </div>
    {% endif %}

    <h2 class="text-2xl font-bold text-gray-800">{{ user.email }}</h2>
    <p class="text-gray-600 mb-6">
      {% if user.is_customer %} Customer {% elif user.is_provider %} Provider {% endif %}
    </p>

    <!-- Action Buttons -->
    <div class="flex gap-4">
      <a href="{% url 'accounts:edit_profile' %}" 
         class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
         Edit Profile
      </a>
      <a href="{% url 'accounts:password_change' %}" 
         class="px-4 py-2 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 transition">
         Change Password
      </a>
      <a href="{% url 'accounts:logout' %}" 
         class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition">
         Logout
      </a>
    </div>
  </div>
</div>
{% endblock %}
