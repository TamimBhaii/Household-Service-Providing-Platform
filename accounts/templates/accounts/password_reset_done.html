{% extends "base.html" %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-6 text-center">
      <h2 class="text-2xl font-bold mb-2">Check your email</h2>
      <p class="text-gray-600 mb-4">We sent password reset instructions to the email address you provided. Open the email and click the reset button to choose a new password.</p>

      <a href="{% url 'home' %}" class="inline-block mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Back to home</a>
    </div>
  </div>
</div>
{% endblock %}
