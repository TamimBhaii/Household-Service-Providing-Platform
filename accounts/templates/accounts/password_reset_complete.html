{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-6 text-center">
      <h2 class="text-2xl font-bold mb-2">Password changed</h2>
      <p class="text-gray-600 mb-4">Your password has been set. You can now log in with the new password.</p>

      <a href="{% url 'accounts:login' %}" class="inline-block mt-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Go to login</a>
    </div>
  </div>
</div>
{% endblock %}
