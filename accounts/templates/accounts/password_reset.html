{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Forgot your password?</h2>
    <p class="text-sm text-gray-600 text-center mb-6">
      Enter the email you used to create your account. We'll send a link to reset your password.
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Email address</label>
        <input type="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Enter your email">
      </div>
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Send reset email
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Remembered your password? 
      <a href="{% url 'accounts:login' %}" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
