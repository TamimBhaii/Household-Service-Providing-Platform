{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset your password</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New password</label>
        <input type="password" name="new_password1" id="id_new_password1"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
               required>
        {{ form.new_password1.errors }}
      </div>

      <div>
        <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm new password</label>
        <input type="password" name="new_password2" id="id_new_password2"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
               required>
        {{ form.new_password2.errors }}
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-green-700 transition">
        Set New Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
