{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded shadow">
  <h2 class="text-2xl mb-4">Book: {{ service.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <label class="block mb-2">Preferred Date & Time</label>
    <input type="datetime-local" name="requested_datetime" class="w-full border p-2 mb-3" required>

    <label class="block mb-2">Phone</label>
    <input type="text" name="customer_phone" value="{{ prefill.customer_phone }}" class="w-full border p-2 mb-3">

    <label class="block mb-2">District</label>
    <input type="text" name="customer_district" value="{{ prefill.customer_district }}" class="w-full border p-2 mb-3">

    <label class="block mb-2">Thana</label>
    <input type="text" name="customer_thana" value="{{ prefill.customer_thana }}" class="w-full border p-2 mb-3">

    <label class="block mb-2">Upazila</label>
    <input type="text" name="customer_upazila" value="{{ prefill.customer_upazila }}" class="w-full border p-2 mb-3">

    <label class="block mb-2">Village</label>
    <input type="text" name="customer_village" value="{{ prefill.customer_village }}" class="w-full border p-2 mb-3">

    <label class="block mb-2">Holding No</label>
    <input type="text" name="customer_holding_no" value="{{ prefill.customer_holding_no }}" class="w-full border p-2 mb-3">

    <label class="block mb-2">Note (optional)</label>
    <textarea name="note" class="w-full border p-2 mb-3"></textarea>

    <button class="px-4 py-2 bg-blue-600 text-white rounded">Send Booking Request</button>
  </form>
</div>
{% endblock %}
